<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 shadow p-4 bg-white rounded">
                <h3 class="text-center mb-4">Login</h3>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" autofocus required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="text-danger text-center mt-2" th:if="${error}" th:text="${error}"></p>
                <p class="mt-3 text-center">
                    Don't have an account? <a th:href="@{/register}">Register</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
